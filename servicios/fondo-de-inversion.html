<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DGO Trading — Fondo de Inversión</title>
  <meta name="description" content="Próximamente disponible.">
  <meta property="og:title" content="DGO Trading — Fondo de Inversión">
  <meta property="og:description" content="Próximamente disponible.">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#121828">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --card:#0d1426; --card2:#0a101f; --stroke:#1e2a49;
      --text:#e8eefc; --muted:#9fb0d9; --accent:#38bdf8;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text); line-height:1.6;
      background:
        radial-gradient(1000px 600px at 10% -10%, #162347 0%, transparent 60%),
        linear-gradient(180deg, var(--card) 0%, var(--card2) 100%);
    }
    .wrap{width:100%}
    .card{
      min-height:100vh; width:100%; margin:0;
      padding:28px clamp(16px, 4vw, 40px);
      border:1px solid var(--stroke);
      border-radius:0;
      box-shadow: 0 20px 50px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.03);
      display:flex; flex-direction:column; gap:18px;
    }
    header{
      display:flex; align-items:center; gap:12px; flex-wrap:wrap;
      padding-bottom:8px; border-bottom:1px solid rgba(255,255,255,.06);
    }
    .brand img{
      height:64px; width:auto; border-radius:12px; border:1px solid #1d2947;
      box-shadow:0 4px 18px rgba(0,0,0,.35)
    }
    h1{margin:0; font-size:clamp(1.6rem, 1.1rem + 2vw, 2.25rem)}
    .muted{color:var(--muted); font-size:.95rem}

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 16px; border-radius:12px; font-weight:700;
      text-decoration:none; color:#fff; background:linear-gradient(180deg,#1f9be6,#0ea5e9);
      box-shadow:0 8px 20px rgba(14,165,233,.35); transition:transform .06s ease, box-shadow .2s ease;
      border:0; cursor:pointer;
    }
    .btn.ghost{background:transparent; border:1px solid #28406e; color:var(--text)}
    .btn:active{transform:translateY(1px); box-shadow:0 4px 12px rgba(14,165,233,.25)}

    .panel{
      background:linear-gradient(180deg, #111a31, #0c1427);
      border:1px solid var(--stroke);
      border-radius:16px;
      padding:24px;
      box-shadow: 0 0 0 1px rgba(255,255,255,.02) inset, 0 10px 30px rgba(0,0,0,.25);
    }
    .soon{
      margin:0; text-align:center; font-weight:800;
      font-size:clamp(1.1rem, 0.9rem + 1.5vw, 1.6rem);
      letter-spacing:.3px;
    }
    .footer{
      margin-top:auto; text-align:center; color:var(--muted); font-size:.88rem;
      padding-top:8px; border-top:1px solid rgba(255,255,255,.06);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <header>
        <a href="../index.html" class="btn ghost" aria-label="Volver al inicio">← Volver</a>
        <img src="../logo.png" alt="Logo DGO Trading"
             style="height:59px; width:auto; border-radius:12px; border:1px solid #1d2947; box-shadow:0 4px 18px rgba(0,0,0,.35)">
        <div>
          <h1>Fondo de Inversión</h1>
        </div>
      </header>

      <section class="panel">
        <p class="soon">Próximamente disponible.</p>
      </section>

      <div class="footer">
        © <span id="yr"></span> DGO Trading. Todos los derechos reservados.
      </div>

    </div>
  </div>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
