<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DGO Capital — Sistemas de Apoyo</title>
  <meta name="description" content="Herramientas y recursos que apoyan el proceso operativo.">
  <meta property="og:title" content="DGO Capital — Sistemas de Apoyo">
  <meta property="og:description" content="Accesos directos a herramientas clave.">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#121828">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --card:#0d1426; --card2:#0a101f; --stroke:#1e2a49;
      --text:#e8eefc; --muted:#9fb0d9; --accent:#38bdf8;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text); line-height:1.6;
      background:
        radial-gradient(1000px 600px at 10% -10%, #162347 0%, transparent 60%),
        linear-gradient(180deg, var(--card) 0%, var(--card2) 100%);
    }
    .wrap{width:100%}
    .card{
      min-height:100vh; width:100%; margin:0;
      padding:28px clamp(16px, 4vw, 40px);
      border:1px solid var(--stroke); border-radius:0;
      box-shadow: 0 20px 50px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.03);
      display:flex; flex-direction:column; gap:18px;
    }

    /* Header */
    header{display:flex; align-items:center; gap:12px; flex-wrap:wrap; padding-bottom:8px; border-bottom:1px solid rgba(255,255,255,.06)}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 16px; border-radius:12px; font-weight:700; text-decoration:none;
      color:#fff; background:linear-gradient(180deg,#1f9be6,#0ea5e9);
      box-shadow:0 8px 20px rgba(14,165,233,.35); border:0; cursor:pointer; transition:transform .06s ease, box-shadow .2s ease;
    }
    .btn.ghost{background:transparent; border:1px solid #28406e; color:var(--text)}
    .btn:active{transform:translateY(1px); box-shadow:0 4px 12px rgba(14,165,233,.25)}
    .btn.small{padding:8px 12px; font-size:.9rem}

    /* Logo header 59px */
    .brand img, img.brand{
      height:59px; width:auto; border-radius:12px; border:1px solid #1d2947; box-shadow:0 4px 18px rgba(0,0,0,.35)
    }

    h1{margin:0; font-size:clamp(1.6rem, 1.1rem + 2vw, 2.25rem)}
    .muted{color:var(--muted); font-size:.95rem}

    /* Panels */
    .panel{
      background:linear-gradient(180deg, #111a31, #0c1427);
      border:1px solid var(--stroke);
      border-radius:16px;
      padding:16px;
      box-shadow: 0 0 0 1px rgba(255,255,255,.02) inset, 0 10px 30px rgba(0,0,0,.25);
    }

    /* Links grid */
    .links{
      display:grid; gap:12px;
      grid-template-columns: repeat(12, 1fr);
    }
    .link-card{
      grid-column: span 4;
      display:flex; align-items:center; gap:12px;
      padding:14px; border-radius:14px;
      background:linear-gradient(180deg,#0f1933,#0a1329);
      border:1px solid #22407a;
      box-shadow:0 6px 18px rgba(0,0,0,.28);
      text-decoration:none; color:var(--text);
      transition:transform .06s ease, box-shadow .2s ease, filter .2s ease, border-color .2s ease;
    }
    .link-card:hover{filter:brightness(1.05); box-shadow:0 10px 28px rgba(56,189,248,.18); border-color:#31528a}
    .link-card .logo{
      width:44px; height:44px; border-radius:10px; display:grid; place-items:center;
      background:#0e162c; border:1px solid #1d2947; overflow:hidden;
    }
    .link-card .logo img{width:100%; height:100%; object-fit:contain; display:block}
    .link-card .meta{display:flex; flex-direction:column}
    .link-card .meta strong{font-size:1.02rem; letter-spacing:.2px}
    .link-card .meta span{font-size:.9rem; color:var(--muted)}

    @media (max-width: 1024px){ .link-card{grid-column: span 6} }
    @media (max-width: 680px){ .link-card{grid-column: span 12} }

    .footer{
      margin-top:auto; text-align:center; color:var(--muted); font-size:.88rem;
      padding-top:8px; border-top:1px solid rgba(255,255,255,.06);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <!-- Header -->
      <header>
        <a href="../index.html" class="btn ghost" aria-label="Volver al inicio">← Volver</a>
        <img src="../logo.png" alt="Logo DGO Capital" class="brand">
        <div>
          <h1>Sistemas de Apoyo</h1>
          <div class="muted">Accesos directos y recursos para ejecutar con claridad</div>
        </div>
      </header>

      <!-- Herramientas -->
      <section class="panel" aria-labelledby="tools-title">
        <h2 id="tools-title" style="margin:0 0 10px">Herramientas</h2>

        <div class="links">
          <a class="link-card" href="https://www.forexfactory.com/calendar" target="_blank" rel="noopener" aria-label="Abrir ForexFactory Calendar">
            <div class="logo"><img src="./forexfactory.png" alt="ForexFactory Logo"></div>
            <div class="meta"><strong>ForexFactory</strong><span>Calendario económico</span></div>
          </a>

          <a class="link-card" href="https://es.tradingview.com/" target="_blank" rel="noopener" aria-label="Abrir TradingView">
            <div class="logo"><img src="./tradingview.png" alt="TradingView Logo"></div>
            <div class="meta"><strong>TradingView</strong><span>Gráficos y análisis</span></div>
          </a>
          
          <a class="link-card" href="https://www.fxvps.pro/" target="_blank" rel="noopener" aria-label="Abrir Fxvps">
            <div class="logo"><img src="./fxvps.png" alt="Fxvps Logo"></div>
            <div class="meta"><strong>Fxvps</strong><span>Servicio de servidores virtuales</span></div>
          </a>

          <a class="link-card" href="https://www.metatrader5.com/es" target="_blank" rel="noopener" aria-label="Abrir MetaTrader 5">
            <div class="logo"><img src="./metatrader5.png" alt="MetaTrader 5 Logo"></div>
            <div class="meta"><strong>MetaTrader 5</strong><span>Plataforma de ejecución</span></div>
          </a>
        </div>
      </section>

      <div class="footer">
        © <span id="yr"></span> DGO Capital. Todos los derechos reservados.
      </div>

    </div>
  </div>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
